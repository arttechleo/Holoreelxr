<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>XR MVP</title>
    <style>
      html,body { margin:0; height:100%; background:#111; color:#eee; font-family: system-ui, Arial }
      canvas { display:block }
      #xr-bar {
        position: fixed; left: 12px; bottom: 12px; z-index: 100;
        display: flex; gap: 8px; flex-wrap: wrap;
      }
      #xr-bar button {
        padding: 10px 14px; border-radius: 10px; border: 0;
        background: #1e222d; color: #fff; font-weight: 600; cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      }
      #xr-bar button[disabled] { opacity: .5; cursor: not-allowed; }
      .xr-overlay * { pointer-events: auto; } /* keep DOM HUD clickable in AR overlay */
    </style>
  </head>
  <body>
    <div id="xr-bar">
      <button id="enter-ar">Enter AR</button>
      <button id="enter-vr">Enter VR</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
